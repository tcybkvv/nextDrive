<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextDrive  — заводим мечты</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/tcybkvv/nextDrive_data/refs/heads/main/images/icon-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="fonts/Geometria/stylesheet.css">
    <link rel="stylesheet" href="css/bundle.css">
</head>
<body>
    <div class="wrapper">

        <header class="menu">
            <div class="container">
                <div class="menu__inner">
                    <a href="" class="menu__icon">
                        <img id="menu__icon" src="https://raw.githubusercontent.com/tcybkvv/nextDrive_data/refs/heads/main/images/icon-logo.svg" alt="NextDrive logo">
                    </a>
                    <div class="toggle-container theme-toggle">
                        <label class="switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider">
                                    <img class="theme-icon sun" src="https://raw.githubusercontent.com/tcybkvv/nextDrive_data/refs/heads/main/images/icon-sun.svg" alt="Sun">
                                    <img class="theme-icon moon" src="https://raw.githubusercontent.com/tcybkvv/nextDrive_data/refs/heads/main/images/icon-moon.svg" alt="Moon">
                                </span>
                        </label>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main__sort">
                    <select id="sortSelect">
                        <option value="default">По умолчанию</option>
                        <option value="asc">По цене (сначала дешевые)</option>
                        <option value="desc">По цене (сначала дорогие)</option>
                    </select>

                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="currencyToggle">
                            <span class="slider"></span>
                        </label>
                        <span>Цены в USD</span>
                    </div>
                </div>
                <div id="cars"></div>
                <div class="pagination"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__minimal">
                    <a href="#" class="footer__logo">
                        <img src="https://raw.githubusercontent.com/tcybkvv/nextDrive_data/refs/heads/main/images/icon-logo-footer.svg" alt="NextDrive Logo" />
                    </a>
                    <p class="footer__slogan">NextDrive — заводим мечты</p>
                </div>
                <div class="footer__line"></div>
                <p class="footer__copyright">
                    Copyright © <span id="year"></span> NextDrive. Все права защищены.
                </p>
            </div>
        </footer>

    </div>

    <div class="loader">
        <svg class="car" width="102" height="40" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(2 1)" stroke="#002742" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                <path class="car__body" d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01" stroke-width="3"/>
                <ellipse class="car__wheel--left" stroke-width="3.2" fill="#FFF" cx="83.493" cy="30.25" rx="6.922" ry="6.808"/>
                <ellipse class="car__wheel--right" stroke-width="3.2" fill="#FFF" cx="46.511" cy="30.25" rx="6.922" ry="6.808"/>
                <path class="car__line car__line--top" d="M22.5 16.5H2.475" stroke-width="3"/>
                <path class="car__line car__line--middle" d="M20.5 23.5H.4755" stroke-width="3"/>
                <path class="car__line car__line--bottom" d="M25.5 9.5h-19" stroke-width="3"/>
            </g>
        </svg>
    </div>
</body>
<script src="js/app.js"></script>
</html>
